<html>



<body onload="init()">
<h1>Menadżer klientów</h1>

<div class="MENU">
  <legend>DODAJ KLIENTA</legend>
  <label>Imię: </label>
  <input id="nameInput" pattern="[A-Za-z]" placeholder="Imie...">
  <label>Nazwisko: </label>
  <input id="lastNameInput"  pattern="[A-Za-z]" placeholder="Nazwisko...">
  <label>ADRES: </label>
  <input id="adresInput" placeholder="ul.Ulica Nr">
  <label>PESEL: </label>
  <input id="PeselInput" placeholder="12345678901">
  <label>Tel: </label>
  <input id="PhoneInput" placeholder="576-234-523" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
  <label>Mail: </label>
  <input id="MailInput" type="email" pattern="[0-9]{11}" placeholder="example@mail.com">
</div>
<button id="addButton">Dodaj</button>
<button id="EdtButton">Edytuj</button>
<button id="RandomDataButton">Wygeneruj dane</button>


<div>
  <table>
    <tbody id="ClientsHead"></tbody>
  </table>
  <table id="ClientTable">
    <tbody id="ClientsBody"></tbody>
  </table>
</div>
</body>

</html>
